<!DOCTYPE html>
<html lang='en'>
<meta charset='utf-8'>
<head>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../js/util.js"></script>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="page-header">
				<h1>
					一键关店
				</h1>
			</div>
			<div>
				<form class="form" style="width:50%">
					<div class="form-group" style="hight:200px;margin-bottom:6px">
						<label for="campus-name" class="col-sm-2 control-label">校区</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="campus-name"
								readonly="readonly" />
						</div>
					</div>
					<br/>
					<br/>
					<div class="form-group">
						<label for="close-reason" class="col-sm-2 control-label">原因</label>
						<div class="col-sm-10">
							<textarea id="close-reason" class="form-control" rows="3"
								placeholder="关店原因"></textarea>
						</div>
					</div>
					<div class="form-group" style="float:right;margin-top:20px">
						<button class="btn btn-default" onclick="">取消</button>
						<button class="btn btn-primary" onclick="toClose()">确认</button>
					</div>
				</form>
			</div>
		</div>
		</div>
</body>
<script>
	$(function(){
		$.post("../campus/getCampusById.do",{
			campusId : getCookie("campusId")
		},function(data){
			$("#campus-name").val(data.campus.campusName);
		},"json");
	});
	function toClose(){
		var closeReason = $("#reason").val();
		if(!closeReason){
			alert("对不起，关店原因不能为空！");
		}
		else{
			$.post("../campus/closeCampus.do",{
				campusId : getCookie("campusId"),
				closeReason : closeReason,
				status : 0//关店传0，开店传1。
			},function(data){
				alert(data.message);
			},"json");
		}
		
	}
</script>
</html>
