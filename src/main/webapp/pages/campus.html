<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>校区管理</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-editable.css">
<link rel="stylesheet" href="../css/bootstrap-table.min.css">
<link rel="shortcut icon" href="img/icon.png">
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-table-editable.js"></script>
<script src="../js/util.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.4.0/bootstrap-table.min.js"></script>

<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.4.0/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="page-header">
				<h1>校区管理</h1>
			</div>
			<div>
				<div id="toolbar" class="btn-group">
					<button id="plus" type="button" class="btn btn-default">
						<i class="icon-plus"></i>
					</button>
					<button id="edit" type="button" class="btn btn-default">
						<i class="icon-edit"></i>
					</button>
					<button id="delete" type="button" class="btn btn-default">
						<i class="icon-trash"></i>
					</button>
				</div>
				<table id="table" data-toolbar="#toolbar" data-pagination="true"
					data-striped="true" data-search="true" data-show-refresh="true"
					data-show-toggle="true" data-show-columns="true"
					data-show-export="true" data-height="80%"
					data-click-to-select="true">
					<thead>
						<tr>
							<th data-field="state" data-checkbox="true"></th>
							<th data-align="center" data-field="campusId">校区Id</th>
							<th data-align="center" data-field="campusName">校区名称</th>
							<th data-align="center" data-field="campusAdmin">校区管理员</th>
							<th data-align="center" data-field="lastLoginDate">上次登录时间</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

		<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h3 class="modal-title" id="myModalLabel">添加食品</h3>
					</div>

					<form class="form-horizontal">
						<div class="modal-body">
							<div class="control-group">
								<label class="control-label" for="category_id">食品分类Id</label>
								<div class="controls">
									<input type="text" id="category_id" placeholder="Category Id">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="category_name">分类名称</label>
								<div class="controls">
									<input type="text" id="category_name"
										placeholder="Category Name">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" onclick="submitData();"
								class="btn btn-primary">提交更改</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
		</div>
		<!-- /.modal -->
	</div>
	<script>
		var flag;
		var $table = $("#table");
		$("#table").bootstrapTable({
			url : '../campus/getAllCampusAdmin.do'
		});

		var $plusButton = $("#plus");
		var $editButton = $("#edit");
		var $deleteButton = $("#delete");

		$(function() {
			$editButton.click(function() {
				var array = $table.bootstrapTable('getSelections');
				flag = 1;
				if (array.length > 1) {
					alert("编辑操作不能同时选中多条记录！");
				} else if (array.length == 0) {
					alert("请先选中某条记录！");
				} else {
					$("#myModalLabel").text("编辑校区管理员");
					$("#editModal").modal('show');
					$("#category_id").val(array[0].campusId);
					$("#category_name").val(array[0].campusName);
					$("#category_id").attr("disabled",true);
				}
			});
		});
	</script>
</body>
</html>
