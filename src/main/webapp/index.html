<script>
$(function(){
	//根据管理员类型判断是否显示校区下拉菜单
	//如果是校区管理员，使用他管理的校区Button替换校区下拉菜单，且隐藏校区管理和校区管理员管理
	if(getCookie("type")==1){
		$("#campusDropdown").css("visibility", "visible");
	}else{
		//隐藏校区管理和校区管理员管理
		$("#li-campus-admin").hide();
		$("#li-campus").hide();
		//$("#campusDropdown").css("visibility", "hidden");
		//根据校区id获取校区名称
		$.post('campus/getCampusById.do', {
			campusId : getCookie("campusId")
		},function(data){
			//根据校区是否开通显示不同的eye
			if(data.campus.status==1){
				$("#campusDropdown").replaceWith(
						'<Button class="btn btn-default">'+
						'<i class="icon-eye-open"></i>'+
						data.campus.campusName + '</Button>');
			}
			else if(data.campus.status==0){
				$("#campusDropdown").replaceWith(
						'<Button class="btn btn-default">'+
						'<i class="icon-eye-close"></i>'+
						data.campus.campusName + '</Button>');
			}
		},"json");
	}
	
	$("#dropdown-campus").empty();//移除子元素
	$.getJSON("campus/getAllCampus.do", function(data){
		//alert(data.campus[0].campusName);
		for(var i=0; i < data.campus.length; i++){
			$("#dropdown-campus").append("<li role='presentation'><a class='campus-item' role='menuitem' tabindex='-1' href='#'>"+data.campus[i].campusName+"</a></li>");
		}
		$(".campus-item").on("click", function(event){
			//alert($(this).text());
			var campusName = $(this).text();
			
			$.getJSON("campus/getIdByName.do?campusName="+campusName,function(data){
				document.cookie="campusId="+data.campusId;
				$.post('campus/getCampusById.do',{
					campusId : data.campusId
				},function(data){
					//根据校区是否开通显示不同的eye
					if(data.campus.status==1){
						$("#dropdownMenu1").html(
								'<i class="icon-eye-open"></i>'+
								data.campus.campusName);
					}
					else if(data.campus.status==0){
						$("#dropdownMenu1").html(
								'<i class="icon-eye-close"></i>'+
								data.campus.campusName);
					}
				},"json");
				
			});
			
		});
	});
	
});
